  <title>CSS - Grid</title>

<link rel="stylesheet" href="bootstrap.css">

<style>

  html, body {
    width: 100vw;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

@supports (grid-column-gap: 10px) {

		.row {
		  display:grid;
			all: unset;
		}

		.col-md-3 {
			all: unset;
		}

		.col-md-9 {
			all: unset;
		}

    .container, .col-md-12 {
      all: unset;
    }

    .container::before,.row::before, .col-md-3::before, .col-md-9::before, .col-md-12::before {
			all: unset;
		}

    .container::after,.row::after, .col-md-3::after, .col-md-9::after. .col-md-12::after {
			all: unset;
		}

  .container {
    min-height: 100vh;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    /*grid-template-columns: minmax(100px, 200px) auto 100px;*/
    grid-template-rows: 100px auto 100px;
    /*grid-template-rows: 150px auto 300px;*/
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    background-color: black;
    /*justify-content: center;*/
    grid-template-areas:
  "header header header header header"
  "left-sidebar main main main right-sidebar"
  "footer footer footer footer footer";
  }

  nav {
    background-color: green;
    grid-area: header;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .left-side {
    background-color: yellow;
    grid-area: left-sidebar;
  }

  main {
    background-color: blue;
    grid-area: main;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-row: auto;
    grid-template-areas:
    "subheader subheader subheader"
    "submain submain submain"
  }

  .right-side {
    background-color: yellow;
    grid-area: right-sidebar;
  }

  footer {
    background-color: red;
    grid-area: footer;
  }

  .subheader {
    grid-area: subheader;
  }

  .submain {
    grid-area: submain;
  }

  @media (max-width: 800px) {
    .container {
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px auto 100px;

      grid-template-areas:
      "footer footer footer"
      "main main main"
      "header header header"
    }
    .left-side,.right-side {
      display: none;
    }
  }
}

</style>
